<div ng-controller="appCtrl" id="app container">
  <nav class="navbar">
    <div class="col-md-6 col-md-offset-3">
      <search
        result="ctrl.searchResults"
        search-click='ctrl.searchClick'
      ></search>
    </div>
  </nav>
  <div class="row">
    <div class="col-md-7">
      <video-player video="ctrl.currentVideo">
        "Please wait"
      </video-player>
    </div>
    <div class="col-md-5">
      <video-list 
        videos="ctrl.videos"
        on-click="ctrl.onClick">
      </video-list>
    </div>
  <div>
</div>
